<div class="wrapper">


    <div>
        <ng-container *ngIf="products.length ===0">
            <div class="container2">
                <div class="center">
                    <h5 class="card-title">Uh oh...</h5>
                    <img src="../../assets/emptycart.png" alt="">
                    <h4>Your cart is empty!</h4>
                    <h6>Add items please...</h6>
                    <button [routerLink]="['/products']"  class="btn btn-danger">Shop Now</button>
                </div>
            </div>
        </ng-container>
    </div>



    
    <div class="card" style="width: 38rem;" *ngIf="products.length != 0">
        <div class="prodcard" *ngFor="let p of products">
            <img src="{{emitImage(p)}}" style="max-width: 70px; min-width: 70px;">
            <div class="middle">
                <h5>{{ p.name }}</h5>
                <h6>{{ p.auth }}</h6>
            </div>
            <div class="right">
                <p>${{ p.price }}</p>
                <p>Quantity: {{ p.quantity }}</p>
                <button  class="btn btn-danger"  (click)="removeItem(p)">Remove</button>
            </div>
        </div>
        <ul class="list-group list-group-flush">

            <li class="list-group-item"><p>Subtotal</p><p>${{ grandTotal }}</p></li>
            <li class="list-group-item"><p>Tax</p><p>$0.00</p></li>
            <li class="list-group-item"><p>Shipping</p><p>$0.00</p></li>
            <li class="list-group-item"><p><strong>Total</strong></p><p>${{ grandTotal }}</p></li>
        </ul>
    </div>





    <div class="formwrapper">
        <form class="container">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <!-- <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div> -->
            <!-- <button type="submit" class="btn btn-primary">Sign in</button> -->
        </form>



        <form class="container2">
            
            <div class="form-group">
                <label for="chname">Cardholder Name*</label>
                <input type="text" class="form-control" id="chname" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="billaddress">Billing Address*</label>
                <input type="text" class="form-control" id="billaddress" placeholder="Apartment, studio, or floor">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City*</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State*</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip*</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>

            <div class="form-group">
                <label for="cc">Credit Card Number*</label>
                <input type="text" class="form-control" id="cc" placeholder="Hand over your valuables">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="expire">Expiration Date*</label>
                    <input type="text" class="form-control" id="expire" placeholder="">
                </div>
                <div class="form-group col-md-6">
                    <label for="expire2"></label>
                    <input type="text" class="form-control" id="expire2" placeholder="">
                </div>
            </div>

            <div class="form-group">
                <label for="scode">Security Code*</label>
                <input type="text" class="form-control" id="scode" placeholder="">
            </div>

            <!-- <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div> -->
            <div class="applybutton">
                <button type="submit" class="btn btn-success">Apply Card</button>
            </div>
            
        </form>
    </div>

    
    


    


    
</div>
